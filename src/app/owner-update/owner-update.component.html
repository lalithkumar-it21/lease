<!-- src/app/owner-update/owner-update.component.html -->
<div class="body">
 <div class="owner-update-container d-flex justify-content-center align-items-center py-5" >
  <div class="card owner-update-card shadow-lg border-0 rounded-4" >
    <div class="card-body p-4 p-md-5">
      <div class="text-center mb-4">
        <i class="bi bi-person-circle update-icon mb-3"></i>
        <h3 class="card-title text-dark fw-bold mb-1">Update Your Profile</h3>
        <p class="card-text text-secondary lead-xsm">Keep your information up-to-date.</p>
      </div>

      <!-- Loading Message -->
      <div *ngIf="loading" class="alert alert-info text-center" role="alert">
        Loading profile details...
      </div>

      <!-- Error Message -->
      <div *ngIf="error" class="alert alert-danger alert-custom mt-1" role="alert">
        <strong class="font-bold">Error!</strong>
        <span class="block sm:inline ml-2">{{ error }}</span>
      </div>

      <!-- Success Message -->
      <div *ngIf="successMessage" class="alert alert-success alert-custom mt-1" role="alert">
        <strong class="font-bold">Success!</strong>
        <span class="block sm:inline ml-2">{{ successMessage }}</span>
      </div>
      

      <form [formGroup]="ownerUpdateForm" (ngSubmit)="onSubmit()">
        <div class="mb-3">
          <label for="ownerId" class="form-label text-dark fw-semibold">Owner ID</label>
          <div class="input-group input-group-md">
            <span class="input-group-text"><i class="bi bi-hash"></i></span>
            <input type="text" class="form-control" id="ownerId" formControlName="ownerId" readonly>
          </div>
        </div>

        <div class="mb-3">
          <label for="name" class="form-label text-dark fw-semibold">Name</label>
          <div class="input-group input-group-md">
            <span class="input-group-text"><i class="bi bi-person"></i></span>
            <input type="text" class="form-control" id="name" formControlName="name" readonly>
          </div>
        </div>

        <div class="mb-3">
          <label for="email" class="form-label text-dark fw-semibold">Email</label>
          <div class="input-group input-group-md">
            <span class="input-group-text"><i class="bi bi-envelope"></i></span>
            <input type="email" class="form-control" id="email" formControlName="email" placeholder="Enter your email">
          </div>
          <div *ngIf="ownerUpdateForm.controls['email'].invalid && ownerUpdateForm.controls['email'].touched" class="alert alert-danger alert-custom mt-1">
            A valid email is required.
          </div>
        </div>

        <div class="mb-3">
          <label for="contact" class="form-label text-dark fw-semibold">Phone Number</label>
          <div class="input-group input-group-md">
            <span class="input-group-text"><i class="bi bi-phone"></i></span>
            <input type="text" class="form-control" id="contact" formControlName="contact" placeholder="Enter phone number">
          </div>
          <div *ngIf="ownerUpdateForm.controls['contact'].invalid && ownerUpdateForm.controls['contact'].touched" class="alert alert-danger alert-custom mt-1">
            Valid 10-digit phone number is required.
          </div>
        </div>

        <div class="mb-3">
          <label for="address" class="form-label text-dark fw-semibold">Address</label>
          <div class="input-group input-group-md">
            <span class="input-group-text"><i class="bi bi-geo-alt"></i></span>
            <input type="text" class="form-control" id="address" formControlName="address" placeholder="Enter your address">
          </div>
          <div *ngIf="ownerUpdateForm.controls['address'].invalid && ownerUpdateForm.controls['address'].touched" class="alert alert-danger alert-custom mt-1">
            Valid address is required.
          </div>
        </div>

        <div class="d-grid gap-2 mt-4">
          <button type="submit" class="btn btn-primary-gradient btn-md fw-bold" [disabled]="ownerUpdateForm.invalid || loading">
            <i class="bi bi-check-circle me-2"></i> {{ loading ? 'Updating...' : 'Update Profile' }}
          </button>
          <button type="button" class="btn btn-secondary-outline btn-md fw-bold" (click)="onReset()" [disabled]="loading">
            <i class="bi bi-arrow-counterclockwise me-2"></i> Reset
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
