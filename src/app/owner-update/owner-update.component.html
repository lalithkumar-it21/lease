<div class="container my-5 d-flex justify-content-center align-items-center">
  <div class="card shadow-lg border-0 p-4 p-md-5 bg-light-gradient col-md-8 col-lg-6">
    <h2 class="text-dark mb-4 fw-bold text-center">Update Your Profile</h2>
    <p class="lead text-secondary mb-4 text-center">Keep your information current for seamless property management.</p>
    <hr class="my-4 border-secondary-subtle">

    <form [formGroup]="ownerUpdateForm" (ngSubmit)="submitUpdate()">
      <div class="mb-3">
        <label for="uName" class="form-label text-dark">Name</label>
        <input type="text" class="form-control" formControlName="name" id="uName" placeholder="Enter Your Name">
        <div *ngIf="ownerUpdateForm.controls['name'].invalid && ownerUpdateForm.controls['name'].touched"
          class="alert alert-danger alert-custom mt-2">
          Username Length Must Be 5-15
        </div>
      </div>

      <div class="mb-3">
        <label for="email" class="form-label text-dark">Email</label>
        <input type="email" class="form-control" formControlName="email" id="email" placeholder="Enter your email" readonly>
        <div *ngIf="ownerUpdateForm.controls['email'].invalid && ownerUpdateForm.controls['email'].touched"
          class="alert alert-danger alert-custom mt-2">
          Valid email is required
        </div>
      </div>

      <div class="mb-3">
        <label for="contact" class="form-label text-dark">Phone Number</label>
        <input type="tel" class="form-control" formControlName="contact" id="contact" placeholder="Enter Phone Number">
        <div *ngIf="ownerUpdateForm.controls['contact'].invalid && ownerUpdateForm.controls['contact'].touched"
          class="alert alert-danger alert-custom mt-2">
          Valid phone number is required
        </div>
      </div>

      <div class="mb-4">
        <label for="address" class="form-label text-dark">Address</label>
        <input type="text" class="form-control" formControlName="address" id="address" placeholder="Enter Your Address">
        <div *ngIf="ownerUpdateForm.controls['address'].invalid && ownerUpdateForm.controls['address'].touched"
          class="alert alert-danger alert-custom mt-2">
          Valid address is required
        </div>
      </div>

      <div class="d-flex justify-content-center gap-3">
        <button type="submit" class="btn btn-primary-gradient py-2 px-4" [disabled]="ownerUpdateForm.invalid">
          <i class="bi bi-save me-2"></i> Save Changes
        </button>
        <button type="button" class="btn btn-secondary-outline py-2 px-4" (click)="onReset()">
          <i class="bi bi-x-circle me-2"></i> Reset
        </button>
      </div>
    </form>
  </div>
</div>
