<div class="login-container d-flex justify-content-center align-items-center vh-100">
    <div class="card login-card shadow-lg border-0 rounded-4">
      <div class="card-body p-4 p-md-5">
        <div class="text-center mb-4">
          <i class="bi bi-person-circle login-icon mb-3"></i>
          <h2 class="card-title text-dark fw-bold">Welcome Back!</h2>
          <p class="card-text text-secondary lead-small">Sign in to manage your properties and leases.</p>
        </div>
  
        <form #frm="ngForm" (ngSubmit)="validated(frm)">
          <div class="mb-4">
            <label for="username" class="form-label text-dark fw-semibold">Username</label>
            <div class="input-group input-group-lg">
              <span class="input-group-text"><i class="bi bi-person"></i></span>
              <input type="text" ngModel name="username" class="form-control" id="username"
                placeholder="Enter your username" required>
            </div>
            </div>
  
          <div class="mb-4">
            <label for="password" class="form-label text-dark fw-semibold">Password</label>
            <div class="input-group input-group-lg">
              <span class="input-group-text"><i class="bi bi-lock"></i></span>
              <input type="password" ngModel class="form-control" name="password" id="password"
                placeholder="Enter your password" required>
            </div>
          </div>
  
          <div class="d-grid gap-3 mt-4">
            <button type="submit" class="btn btn-primary-gradient btn-lg fw-bold" [disabled]="frm.invalid">
              Login
            </button>
            <p class="text-center text-secondary-light mt-3 mb-0">
              Don't have an account? <a routerLink="/register" class="text-primary-link fw-semibold text-decoration-none hover-underline">Register Now</a>
            </p>
          </div>
        </form>
      </div>
    </div>
  </div>
