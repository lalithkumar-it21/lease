<div class="body text-dark d-flex justify-content-center align-items-center vh-100 pt-5 message">
    <div class="container d-flex justify-content-center align-items-center vh-100">
        <div class="card login-card">
            <div class="card-body text-center">
                <div class="card-title d-flex justify-content-center text-white">
                    <i class="fa-solid fa-user-shield fa-3x mx-2"></i>
                    <h4> LOGIN</h4>

                </div>
                <p class="card-text d-flex justify-content-center mt-4">Enter valid credentials</p>
                <form #frm="ngForm" (ngSubmit)="validated(frm)">
                    <div class=" mb-3 mt-3 ">
                        <div class="mb-3">
                            <!-- <label for="userName" class="input-group-text">User Name: </label> -->
                            <label for="" class="form-label">User Name:</label>
                            <input type="text" ngModel name="username" class="form-control"
                                placeholder="Enter your user name">


                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label"> Password</label>
                            <input type="password" ngModel class="form-control" name="password"
                                placeholder="Enter your password">
                        </div>


                    </div>
                    <div class=" d-flex flex-column  justify-content-center align-items-center ">
                        <input type="submit" class="card-link btn btn-dark" style="width: 300px;" value="Submit">
                        <a href="#" routerLink="/register" class="card-link mt-2 text-dark">NEW USER</a>
                        
                    </div>
                </form>

            </div>
        </div>

    </div>
</div>
<router-outlet />
